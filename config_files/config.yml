# These paths are defaults (examples) 
# They will be overwritten with the contents of user_path_definitions.yml (if present)
RootDirs:
  Database: C:/Database/
  Highfreq: C:/highfreq/
  EddyPro: C:/Program Files/LI-COR/EddyPro-7.0.9/bin/
  Outputs: C:/temp/
  Datadump: X:/

# These will be dynamically updated using evaluate statements
# self.config refers to the API Object Configuration settings which
# Is a concatenation of all .yml and .ini configuration inputs
RelativePaths:
  # Path to raw EC data will be appended with YYYY/MM (Year/Month) following EddyPro's default expectation
  raw: f"{self.config['RootDirs']['Highfreq']}/raw/"
  # Metadata and Biomet data generated by preprocessing for use in EddyPro
  meta_dir: f"{self.config['RootDirs']['Outputs']}/{self.siteID}/metadata/"

# Paths:
